{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block content
  %}

<div class="display-6 my-3" align="center">
    Search Results
</div>

{% for result in results %}
<div class="card shadow " style="background-color:#CEE3EA;overflow: hidden;">
  <div class="card-body">
      <div id="cardContainer" style="max-width:100%">
          <h4 class="card-title">{{ result.name.replace("_", " ") }}</h4>
          <div>
            <h5 class="card-subtitle mb-2 text-body-secondary">Used For: {{ result.disease }}</h5>
            <br>
            <div class="row">
              <div class="col-sm-6 h6">
                Sex Distribution in Clinical Studies
              </div>
              
              <div class="col-sm-6 h6">
                Disease Prevalence
              </div>
             
          </div>

          <div class="row">
            <div class="col-sm-6">
              <img style="height:auto;max-width:100%;display:block;" src="{{ result.prevalence }}" alt="{{ result.name }}">
            </div>
            <div class="col-sm-6">
              <img style="height:auto;max-width:100%;display:block;" src="{{ result.path_prevalence }}" alt="Disease Prevalence">
            </div>
          </div>
              <form action="{{ url_for('views.save_drug') if not result.is_saved else url_for('views.unsave_drug') }}" method="post">
                <input type="hidden" name="drug_id" value="{{ result.id }}">
                <button type="submit" class="btn btn-start">
                    {% if current_user.is_authenticated %}
                        {{ 'Unsave' if result.is_saved else 'Save' }}
                    {% else %}
                        Save
                    {% endif %}
                </button>
                <!-- <button type="button" class="btn btn-start" id="calcRisk" onclick="window.location.href='{{ url_for('auth.identify') }}#identify-risk-form';" >Identify Risk</button>            -->
              </form>
          </div>
      </div>
  </div>
</div>
<br>
{% endfor %} 


  

  <script>
    document.getElementById('saveButton').addEventListener('click', function() {
      var cardContainer = document.getElementById('cardContainer');
      var parser = new DOMParser();
      var doc = parser.parseFromString(cardContainer.outerHTML, 'text/html');
      var saveButton = doc.getElementById('saveButton');
      saveButton.textContent = 'Unsave';
      saveButton.id = 'unsaveButton';
      localStorage.setItem('savedCard', doc.body.innerHTML);
      window.location.href = 'saved';
    });
  </script>

  {% endblock %}
